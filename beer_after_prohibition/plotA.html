<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <!-- script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script -->
    
    <style>
      circle.dimple-series-1 {
        fill: red;
      }
    </style>

    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin,
              radius = 5,
              color = 'red';

          d3.select("body")
            .append("h2")
            .text("Beer Consumption following Prohibition");

          var svg = d3.select("body")
              .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
              .append('g')
              .attr('class','chart');

      /* Native D3 */
          d3.select('svg')
            .selectAll("circle")
            .data(data)
            .enter()
            .append("circle");

          var year_extent = d3.extent(data, function(d) {
              return d['year'];
          });

          var drunk_extent = d3.extent(data, function(d) {
              return d['drunk'];
          });

          var year_scale = d3.time.scale()
              .range([margin, width])
              .domain(year_extent);

          var drunk_scale = d3.scale.linear()
              .range([height, margin])
              .domain(drunk_extent);

          var year_axis = d3.svg.axis()
              .scale(year_scale)
              .ticks(d3.time.years, 1)

          var drunk_axis = d3.svg.axis()
              .scale(drunk_scale)
              .orient("left");

          d3.select("svg")
            .append('g')
            .attr('class', 'x axis')
            .attr('transform', "translate(0," + height + ")")
            .call(year_axis);

          d3.select("svg")
            .append('g')
            .attr('class', 'y axis')
            .attr('transform', "translate(" + margin + ",0)")
            .call(drunk_axis);

          d3.selectAll('circle')
            .attr('cx', function(d) {
                return year_scale(d['year']);
            })
            .attr('cy', function(d) {
                return drunk_scale(d['drunk']);
            })
            .attr('r', radius)
            .attr('fill', color);
      } // end of draw function
 
      /*
        Dimple.js Chart construction code
          var myChart = new dimple.chart(svg, data);
          var x = myChart.addTimeAxis("x", "year"); 
          myChart.addMeasureAxis("y", "drunk");
          x.dateParseFormat = "%Y";
          x.tickFormat = "%Y";
          myChart.addSeries(null, dimple.plot.line);
          myChart.addSeries(null, dimple.plot.scatter);
          myChart.draw();
        };
      */

    </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  format = d3.time.format("%Y");

  d3.tsv("data/beerreg.tsv", function(d) {
      d['year'] = format.parse(d['year']);
      d['drunk'] = +d['drunk'];
      return d;
  }, draw);

  </script>
